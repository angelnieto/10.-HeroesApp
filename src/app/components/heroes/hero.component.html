<h3>Héroe <small>nombre</small></h3>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger"
    type="button" name="button">
    Regresar
</button>
<hr>
<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #formulario="ngForm">
      <div class="form-group">
        <label>Nombre:</label>
        <input [(ngModel)]="heroe.nombre" name="nombre" class="form-control"
        type="text" placeholder="Nombre del héroe" required>
      </div>
      <div class="form-group">
        <label>Casa:</label>
        <select class="form-control" required [(ngModel)]="heroe.casa" name="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Información:</label>
        <textarea class="form-control" [(ngModel)]="heroe.bio" name="bio">
        </textarea>
      </div>
      <button [disabled]="!formulario.valid" class="btn btn-outline-primary"  type="submit">
          Guardar cabios
      </button>
    </form>
  </div>
</div>
